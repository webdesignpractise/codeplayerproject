<html>

	<head>
		
		<title>CodePlayer</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		
		<link  rel="stylesheet" type="text/css" href="css/style.css">

		<script type="text/javascript" src="js/script.js"></script>
		
	</head>
	
	<body>
		
		<div id="header">
			
			<div id="logo">Code Player</div>
			
			<div id="buttonContainer">
				
				<div class="toggleButton active" id="html">HTML</div>
				<div class="toggleButton" id="css">CSS</div>
				<div class="toggleButton" id="javascript">Javascript</div>
				<div class="toggleButton active" id="output">Output</div>
				
			</div>
			
			
		</div>
		
		<div id="bodyContainer">
			
			<textarea id="htmlpannel" class="pannel"></textarea>
			<textarea id="csspannel" class="pannel hidden"></textarea>
			<textarea id="javascriptpannel" class="pannel hidden"></textarea>
			<iframe id="outputpannel" class="pannel"></iframe>
			
		</div>
		
	
	</body>
	
</html>
